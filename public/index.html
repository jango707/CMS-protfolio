<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Jang's site" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />
    <meta
      property="og:description"
      content="This is my website portfolio. Check out what I have been up to!"
      data-rh="true"
    />
    <meta property="og:url" content="https://jang.software/" />
    <meta property="og:type" content="website" />

    <meta name="author" content="Jang Belche" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/88f10d8a3d.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is my website portfolio. Check out what I have been up to"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jang's site</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- unpkg -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@egjs/flicking/dist/flicking.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <!-- Put this at the end of the <body> tag -->
    <script src="https://swetrix.org/swetrix.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        swetrix.init("mbe9pPF2lD5C");
        swetrix.trackViews();
      });
    </script>
    <noscript>
      <img
        src="https://api.swetrix.com/log/noscript?pid=mbe9pPF2lD5C"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
      />
    </noscript>
  </body>
</html>
